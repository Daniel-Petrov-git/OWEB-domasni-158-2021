<div class="rating-form">
  <h2>Share Your Paris Experience</h2>
  
  <form (ngSubmit)="onSubmit()" #ratingForm="ngForm">
    <div class="form-group">
      <label>Your Name</label>
      <input 
        type="text" 
        [(ngModel)]="formData.name" 
        name="name"
        required 
        placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input 
        type="email" 
        [(ngModel)]="formData.email"
        name="email"
        required 
        placeholder="your.email@example.com">
    </div>

    <div class="form-group">
      <label>Rate the Website</label>
      <div class="star-rating">
        @for (star of [1, 2, 3, 4, 5]; track star) {
          <span 
            class="star" 
            [class.active]="star <= websiteRating"
            (click)="setWebsiteRating(star)">
            ★
          </span>
        }
      </div>
    </div>

    <div class="form-group">
      <label>Rate the City</label>
      <div class="star-rating">
        @for (star of [1, 2, 3, 4, 5]; track star) {
          <span 
            class="star" 
            [class.active]="star <= cityRating"
            (click)="setCityRating(star)">
            ★
          </span>
        }
      </div>
    </div>

    <div class="form-group">
      <label>What did you like most?</label>
      <select 
        [(ngModel)]="formData.favorite"
        name="favorite"
        required>
          <option value="">Select an option</option>
          <option value="eiffel">Eiffel Tower</option>
          <option value="museums">Museums (Louvre, Orsay, etc.)</option>
          <option value="food">French Cuisine & Cafés</option>
          <option value="architecture">Architecture & Monuments</option>
          <option value="montmartre">Montmartre & Artists</option>
          <option value="seine">Seine River Cruises</option>
          <option value="shopping">Shopping (Champs-Élysées, Marais)</option>
          <option value="atmosphere">Parisian Atmosphere</option>
      </select>
    </div>

    <div class="form-group">
      <label>Additional Comments</label>
      <textarea 
        [(ngModel)]="formData.comments"
        name="comments"
        placeholder="Share your thoughts and suggestions..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit Rating</button>
  </form>

  @if (showSuccessMessage) {
    <div class="success-message">
      Thank you for your feedback! Your rating has been submitted successfully.
    </div>
  }
</div>
