<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Анкета — Stuttgart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body data-page="survey">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">City Explorer</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Почетна</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Галерија</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
        <li class="nav-item"><a class="nav-link active" href="survey.html">Анкета</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h1 class="h3 mb-3">Анкета за посетители (Stuttgart)</h1>

  <form id="surveyForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label class="form-label">Како ви се допаѓа сајтот?</label>
      <select class="form-select" name="siteRating" required>
        <option value="" selected disabled>Избери…</option>
        <option>Одличен</option><option>Многу добар</option><option>Добар</option><option>Среден</option><option>Слаб</option>
      </select>
      <div class="invalid-feedback">Избери оцена.</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Дали сте биле во Stuttgart?</label>
      <div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="visited" value="Да" required><label class="form-check-label">Да</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="visited" value="Не" required><label class="form-check-label">Не</label></div>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Омилен тип атракција</label>
      <select class="form-select" name="favType" required>
        <option value="" selected disabled>Избери…</option>
        <option>Музеи</option><option>Архитектура/Палати</option><option>Природа/Зоолошка</option><option>Пазар/Шопинг</option><option>Панорамски места</option>
      </select>
      <div class="invalid-feedback">Избери тип.</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Возраст</label>
      <select class="form-select" name="age">
        <option>Под 18</option><option>18–24</option><option>25–34</option><option>35–44</option><option>45–54</option><option>55+</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Дали би препорачале посета?</label>
      <select class="form-select" name="recommend" required>
        <option value="" selected disabled>Избери…</option>
        <option>Да</option><option>Можеби</option><option>Не</option>
      </select>
      <div class="invalid-feedback">Одбери одговор.</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Колку дена би останале?</label>
      <input class="form-control" type="number" name="days" min="1" max="14" placeholder="Пр. 3">
    </div>

    <div class="col-12">
      <label class="form-label">Коментар</label>
      <textarea class="form-control" name="comment" rows="3" placeholder="Краток впечаток…"></textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Испрати</button>
    </div>
  </form>

  <hr class="my-4">
  <h2 class="h5">Испратени одговори</h2>
  <div id="submissions" class="row g-3"></div>
</main>

<footer class="bg-dark text-white-50 py-4">
  <div class="container text-center">City Explorer — Stuttgart</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="app.js"></script>
</body>
</html>
