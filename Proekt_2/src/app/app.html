<div class="container">
  <header>
    <h1>Explore Paris</h1>
    <p>Discover the romance, art, and culinary excellence of the City of Light</p>
  </header>

  <div class="tabs">
    <button class="tab" [class.active]="activeTab === 'home'" (click)="setActiveTab('home')">Home</button>
    <button class="tab" [class.active]="activeTab === 'gallery'" (click)="setActiveTab('gallery')">Gallery</button>
    <button class="tab" [class.active]="activeTab === 'guide'" (click)="setActiveTab('guide')">Guide</button>
    <button class="tab" [class.active]="activeTab === 'rating'" (click)="setActiveTab('rating')">Rate Us</button>
  </div>

  <div class="content">
    @if (activeTab === 'home') {
      <app-home (startExploring)="setActiveTab('gallery')"></app-home>
    }
    @if (activeTab === 'gallery') {
      <app-gallery></app-gallery>
    }
    @if (activeTab === 'guide') {
      <app-cityguide></app-cityguide>
    }
    @if (activeTab === 'rating') {
      <app-rating></app-rating>
    }
  </div>
</div>
